<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>Panama City Beach</h1>
                  <ul>
                    <li><span>...</span>", " "clear sky"</li>
                    <li>
                      "Humidity: " <strong>"43" "%"</strong>", Wind:"
                      <strong>"6.69" "km/h"</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div>
                    <span class="temperature">17</span>
                    <span class="unit">FÂ°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview"></div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview"></div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview"></div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview"></div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview"></div>
              </div>
            </div>
            <footer>
              This project was coded by Ksy Fate and is
              <a
                href="https://github.com/oprokopieva382/vanilla-weather-app"
                target="_blank"
                >open-sourced on GitHub</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
